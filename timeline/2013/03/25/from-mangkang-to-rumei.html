  <body>
    <p>從「盲康」去「左貢」路上，已進入「西藏」康巴地區。</p>

<p>路上遇到一隊人，考慮到人多難搭車，於是一哥們與我一起徒步上山，留下其他人在邊檢站搭車。路上遇到了一大隊「騎兵團」，沿路吃了不少灰，而且空氣很稀薄很冰冷，風也很大，但與他們互相招手示好的暖意消除了這些，到山頂後，向下望去甚是壯觀。</p>

<p>「如美鎮」是當晚的落腳點，十五一晚住宿。也陸續與其他同伴匯合了。</p>

<p><img src="/img/posts/2013-03-25-01.jpg" alt="" />
<img src="/img/posts/2013-03-25-02.jpg" alt="" /></p>


  </body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#filterDesign,#filterPhoto,#filterVideo,#filterArticle,#filterPersonal,#filterOff').click(function(e) {
        var filterSelect = "#" + this.id,
            compare = this.id.substring(6).toLowerCase().toString(),
            post = $('.post__timeline'),
            post2 = $('.post__inspiration');

        post.fadeOut(800);
        post2.fadeOut(800);

        $('.filters__categories').children().removeClass('active');
        $(filterSelect).addClass('active');

        if (compare === "off") {
          post.fadeIn(800);
          post2.fadeIn(800);
        } else {
          post.filter('.' + compare).fadeIn(800);
          post2.filter('.' + compare).fadeIn(800);
        };

        e.preventDefault();
      });
    });
  </script>
</html>
