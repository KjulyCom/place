<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    

    <script type="text/javascript" src="//use.typekit.net/wdc5mpn.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <link rel="stylesheet" href="http://localhost:4000/css/style.css">

  <body>
    <p>The large prayer at Shangri-La. I turned it around 3 times with others. Best wishes to myself &amp; my parents.</p>

<p><img src="/img/posts/2013-03-21-01.jpg" alt="" />
<img src="/img/posts/2013-03-21-02.jpg" alt="" /></p>


  </body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#filterDesign,#filterPhoto,#filterVideo,#filterArticle,#filterPersonal,#filterOff').click(function(e) {
        var filterSelect = "#" + this.id,
            compare = this.id.substring(6).toLowerCase().toString(),
            post = $('.post__timeline'),
            post2 = $('.post__inspiration');

        post.fadeOut(800);
        post2.fadeOut(800);

        $('.filters__categories').children().removeClass('active');
        $(filterSelect).addClass('active');

        if (compare === "off") {
          post.fadeIn(800);
          post2.fadeIn(800);
        } else {
          post.filter('.' + compare).fadeIn(800);
          post2.filter('.' + compare).fadeIn(800);
        };

        e.preventDefault();
      });
    });
  </script>
</html>
