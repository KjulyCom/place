    <p>離開公司後回了趟杭州跟老媽見了個面，之後就來了廈門。木兮跟她男友正好長住在集美，於是在附近住了幾日，三人小聚了下。</p>

<p>週五便隻身去了鼓浪嶼，跳過了曾厝垵沒去。看似一個小島，花了整整一天也沒逛完全，而且上上下下的坡路異常多，稍微一不留神走錯路邊有的折騰，而且第二天下起了雨，甚是不便，卻也帶些情調。</p>

<p><img src="/img/posts/2014-12-26-gu-lang-yu-xiamen.jpg" alt="" /></p>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#filterDesign,#filterPhoto,#filterVideo,#filterArticle,#filterPersonal,#filterOff').click(function(e) {
        var filterSelect = "#" + this.id,
            compare = this.id.substring(6).toLowerCase().toString(),
            post = $('.post__timeline'),
            post2 = $('.post__inspiration');

        post.fadeOut(800);
        post2.fadeOut(800);

        $('.filters__categories').children().removeClass('active');
        $(filterSelect).addClass('active');

        if (compare === "off") {
          post.fadeIn(800);
          post2.fadeIn(800);
        } else {
          post.filter('.' + compare).fadeIn(800);
          post2.filter('.' + compare).fadeIn(800);
        };

        e.preventDefault();
      });
    });
  </script>
